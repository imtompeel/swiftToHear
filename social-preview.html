<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Preview - Swift to Hear</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .preview-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #334e68 0%, #486581 100%);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .preview-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .logo {
            font-size: 120px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
        }
        
        .tagline {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 30px;
            max-width: 800px;
            line-height: 1.2;
            position: relative;
            z-index: 2;
        }
        
        .subtitle {
            font-size: 24px;
            font-weight: 400;
            opacity: 0.9;
            max-width: 600px;
            line-height: 1.4;
            position: relative;
            z-index: 2;
        }
        
        .accent-line {
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #f8f9fa, #e9ecef);
            border-radius: 2px;
            margin: 30px 0;
            position: relative;
            z-index: 2;
        }
        
        .url {
            position: absolute;
            bottom: 40px;
            font-size: 20px;
            font-weight: 500;
            opacity: 0.8;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="preview-card">
        <div class="logo">Swift to Hear</div>
        <div class="accent-line"></div>
        <div class="tagline">Practising the Art of Listening</div>
        <div class="subtitle">A Christadelphian community platform for recovering the spiritual discipline of attentive, compassionate listening</div>
        <div class="url">swifttohear.web.app</div>
    </div>
</body>
</html>
